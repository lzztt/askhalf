<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>ASK HALF</title>
    <script>
        const askhalf = `ASK: mindful doing, pursue a clear goal and share it with people
  - Act:
    - life is too short to hesitate or wait, fearless, initiate
    - learn and evolve while doing
    - act quickly and consistently, with perseverance and integrity
  - Simple:
    - small steps, natural way
    - minimalism, focus
    - people, method, goal, scope, context, time and environment need to be right
  - Kind:
    - good intention, care, smile
    - be helpful, make the life journey better together
    - be kind to others and yourself, take it easy

HALF: open, balanced, pursue synergy, ready to connect and collaborate, do it together
  - Humble:
    - not proud, not arrogant, soft, share ideas and value feedbacks
    - open, flexible, adaptable
    - don't be afraid to look like an idiot/newbie, keep learning
  - Aware:
    - listen deeply, with empathy
    - be aware of context, points of view, goals, needs, pain points, feeling, perception and impact
    - be aware of self, others, synergy, conflicts
  - Less:
    - minimalism, let go, say 'No'
    - prioritize, delegate, focus
    - simplify
  - Fun:
    - enjoyable, interesting, creative
    - passionate about
    - smile, have fun, with love`
    </script>
</head>

<body>
    <div class="container">
        <header class="my-3" style="font-size: 1.2rem">
            <span class="bg-success text-white p-1 pl-2 border border-success rounded-left">Ask</span><span class="bg-white text-success p-1 pr-2 border border-success rounded-right">Half</span>
            <span class="p-1 font-weight-bold text-capitalize d-block d-sm-inline">Be your best self. Better journey together.</span>
        </header>
        <div id="askhalf"></div>
        <footer class="text-secondary border-top mt-4 py-2" style="font-size: 0.9rem">
            Created by <a target="_blank" href="https://www.linkedin.com/in/longztian/">Longzhang Tian</a>.<br>
            This work is licensed under a <a target="_blank" rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
        </footer>
    </div>

    <script>
        const re = /^( *)(- )?([\w ]*\w:)?(.*)$/
        const html = askhalf.split('\n').map(line => {
            groups = re.exec(line)
            if (!groups[1]) {
                groups[1] = ''
            } else {
                groups[1] = '&nbsp;'.repeat(groups[1].length);
            }
            groups[2] = groups[2] ? `<span class="text-primary">${groups[2]}</span>` : ''
            groups[3] = groups[3] ? `<span class="text-success font-weight-bold">${groups[3]}</span>` : ''
            groups[4] = groups[4] ? `<span class="text-dark">${groups[4]}</span>` : ''

            return groups[1] + groups[2] + groups[3] + groups[4] + '<br>'
        }).join('')
        document.getElementById('askhalf').innerHTML = html
    </script>

</body>

</html>
